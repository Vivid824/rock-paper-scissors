<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>

</head>
<body>
    <script>
        function getComputerChoice(){
            let s1 = "rock"
            let s2 = "paper"
            let s3 = "scissors"
            const choices = [s1, s2, s3]

            const randomIndex = Math.floor(Math.random() * choices.length)

            return choices[randomIndex]
        }
        
        console.log(getComputerChoice())

        function getHumanChoice(){
            let selection = prompt("Choose rock, paper, or scissors!","")
            if (selection.toLowerCase() === "rock") {
                return "rock"
            } else if  (selection.toLowerCase() === "paper") {
                return "paper"
            } else if (selection.toLowerCase() === "scissors") {
                return "scissors"
            } else {
                return "error"
            }
            }

            console.log(getHumanChoice())
        
        function playGame() {
            let humanScore = 0;
            let computerScore = 0;

            function playRound(humanChoice, computerChoice) {
                console.log("Human Choice: " + humanChoice);
                console.log("Computer Choice: " + computerChoice);

                if (humanChoice === "error") {
                    return "Invalid choice by human!";
                }

                if (humanChoice === computerChoice) {
                    return "It's a tie!";
                } else if (
                    (humanChoice === "rock" && computerChoice === "scissors") ||
                    (humanChoice === "paper" && computerChoice === "rock") ||
                    (humanChoice === "scissors" && computerChoice === "paper")
                ) {
                    humanScore++;
                    return "Human wins!";
                } else {
                    computerScore++;
                    return "Computer wins!";
                }
            }

            for (let i = 0; i < 5; i++) {
                const humanSelection = getHumanChoice();
                const computerSelection = getComputerChoice();

                const result = playRound(humanSelection, computerSelection);
                console.log(result);
                console.log("Human Score: " + humanScore);
                console.log("Computer Score: " + computerScore);
            }

            if (humanScore > computerScore) {
                console.log("Overall winner: Human!");
            } else if (computerScore > humanScore) {
                console.log("Overall winner: Computer!");
            } else {
                console.log("Overall result: It's a tie!");
            }
            }
            playGame();
    </script>
</body>
</html>
